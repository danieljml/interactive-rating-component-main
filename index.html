<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app">
        <span class="app__image">
          <img class="image" src="images/icon-star.svg" alt="start" />
        </span>
        <h1 class="app__title">How did we do?</h1>
        <p class="app__content">
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
        <div class="app__numbers">
        </div>
        <div class="container__btn">
          <button class="btn" type="submit" disabled>SUBMIT</button>
        </div>
    </div>

    <div class="app active hidden">
      <span class="active__image">
        <img class="image" src="images/illustration-thank-you.svg" alt="start" />
      </span>
      <span class="active__selection"></span>
      <h1 class="active__title">Thank you!</h1>
      <p class="active__content">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>

  <script src="index.js"></script>
  </body>
</html>
